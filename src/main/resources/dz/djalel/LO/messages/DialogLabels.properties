AboutLabel=CiteQuranOXT is a LibreOffice extension that allows searching in the Quran text and selection of a matching Aya to insert it into a Writer document without errors. CiteQuranOXT is dervied fron QuranLO which allows the specification of a Surah and its Ayat range to insert. In addition to Arabic, it provides some translations too.
